dependencies {
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay", name: "com.liferay.osgi.util", version: "3.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.6.0"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly project(":modules:backend-dossiermgt:backend-dossiermgt-api")
	compileOnly project(":modules:backend-datamgt:backend-datamgt-api")
	compileOnly project(":modules:backend-auth")
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	
	compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '5.2.0'
	compile group: 'net.sf.jasperreports', name: 'jasperreports-fonts', version: '5.6.1'
	compile group: 'org.olap4j', name: 'olap4j', version: '1.2.0',transitive: false
}

buildService {
	apiDir = "../backend-dossiermgt-api/src/main/java"
}

group = "org.opencps"